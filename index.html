<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chinese Menu</title>
<style>
body {
  font-family: Arial;
  background: #fff8f0;
}
h1 {
  text-align: center;
  color: darkred;
}
.menu {
  max-width: 400px;
  margin: auto;
}
.item {
  display: flex;
  justify-content: space-between;
  padding: 10px;
  border-bottom: 1px dashed #999;
}
</style>
</head>
<body>

<h1 id="restaurantName">Loading...</h1>

<div class="menu" id="menuList"></div>

<script>
fetch("menu.json")
  .then(res => res.json())
  .then(data => {
    document.getElementById("restaurantName").innerText = data.restaurant;

    let menuHTML = "";
    data.menu.forEach(item => {
      menuHTML += `
        <div class="item">
          <span>${item.name}</span>
          <span>${item.price}</span>
        </div>
      `;
    });
    document.getElementById("menuList").innerHTML = menuHTML;
  });
</script>

</body>
</html>
